<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verificación de Código</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<nav class="">
    <a class="logo" href="/">
        <img src="/img/logoColor.png" alt="" class="logo">
    </a>
    <div class="volver">
        <a href="/">Volver a Inicio</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Verificación de Código</h5>
                    <form  action="/codigo-verificado" method="post">
                        <label for="verificationCode">Código de Verificación:</label>
                        <input type="text" class="form-control" id="verificationCode" name="code" placeholder="Ingrese el código de verificación" required>
                        <input type="hidden" th:value="${dni}" name="dni">
                        <input type="hidden" th:value="${email}" name="email">
                        <!-- Usa el código de verificación directamente del modelo -->
                        <input type="hidden" th:value="${verificationCode}" th:text="${verificationCode}" name="verificationCode">
                        <button type="submit">Verificar</button>
                    </form>
                    <p th:if="${dni != null}">DNI en la vista: <span th:text="${dni}"></span></p>
                    <p th:if="${email != null}">Email en la vista: <span th:text="${email}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="pie">
    <!-- Contenido del footer -->
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src="/js/scriptLogin.js"></script>
</body>
</html>
