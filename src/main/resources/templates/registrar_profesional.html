<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: floralwhite;
            font-family: 'Lato', sans-serif;
        }


    </style>
</head>
<body>



<div class="container m-5 contenedor">

    <form class="formulario" th:action="@{/registrar/profesional}" method="POST">

        <div class="form-group my-3">
            <label class="mb-2"> Cargar PROFESIONAL</label>
            <input type="text" class="form-control" name="nombre" placeholder="Nombre de usuario">
        </div>

        <div class="form-group my-3">
            <input type="text" class="form-control" name="apellido" placeholder="Apellido de usuario">
        </div>

        <div class="form-group my-3">
            <input type="text" class="form-control" name="dni" placeholder="Dni de usuario">
        </div>

        <div class="form-group my-3">
            <input type="password" class="form-control" name="fechaNacimiento" placeholder="Fecha de Nacimiento">
        </div>

        <div class="form-group my-3">
            <input type="password" class="form-control" name="password" placeholder="Password de usuario">
        </div>


        <div class="form-group my-3">
            <input type="password" class="form-control" name="password2" placeholder="Confirmar password">
        </div>

        <div class="form-group my-3">
            <input type="text" class="form-control" name="matricula" placeholder="Matricula de profesional">
        </div>

        <label class="input-group-text sm" for="inputGroupSelect">Sexo</label>
            <select class="form-select-sm p-0" id="inputGroupSelect" name="especialidad">
                <option selected>Elige...</option>
                <option th:each="especialidad : ${especialidades}" th:value="${especialidad}" th:text="${especialidad}"></option>
            </select>


        <label class="input-group-text sm" for="inputGroupSelect2">Especialidad</label>
            <select class="form-select-sm p-0" id="inputGroupSelect2" name="sexo">
                <option selected>Elige...</option>
                <option th:each="sexo : ${generos}" th:value="${sexo}" th:text="${sexo}"></option>
            </select>


            <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>


    </form>


</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
