<!DOCTYPE html>
 <html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
     <meta charset="UTF-8">
     <title>Editar Profesional</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="/css/editar.css">

 <body>
        <nav class="">
        <a class="logo" href="/inicio">
            <img src="/img/logoColor.png" alt="" class="logo">
        </a>
        <a href="">Volver a inicio</a>
        </nav>
      <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                
            <form th:action="@{/profesional/perfil/__${profesional.id}__}" method="POST" enctype="multipart/form-data">
                <input hidden th:value="${id}" name="id">
                <div class="profile-image">
                    <img th:src="@{/imagen/perfil/{id}(id=${session.usuariosession.id})}" alt="Imagen de perfil">
                     </div>
                  <div class="mb-3">
                   <label for="formFile" class="form-label">Cambiar foto de Perfil.</label>
                   <input class="form-control" type="file" id="formFile" name="archivo">
                  </div>

                 <label for="nombre">Nombre:</label>
                 <input type="text" id="nombre" name="nombre" placeholder="Nombre" th:placeholder="${profesional.nombre}" readonly>

                 <label for="apellido">Apellido:</label>
                 <input type="text" id="apellido" name="apellido" placeholder="Apellido" th:placeholder="${profesional.apellido}" readonly>

                 <label for="dni">DNI:</label>
                 <input type="text" id="dni" name="dni" placeholder="DNI" th:placeholder="${profesional.dni}" readonly>
                 <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                 <input type="String" id="fechaNacimiento" name="fechaNacimiento" th:placeholder="${profesional.fechaNacimiento}" readonly>
                 <label for="email">Correo Electrónico:</label>
                 <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                 <label for="telefono">Teléfono:</label>
                 <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
                 <label for="sexo">Sexo:</label>
                 <select id="sexo" name="sexo" required>

                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="femenino">Otros</option>
                 </select>
                 <label for="matricula">Matricula:</label>
                 <input type="text" id="matricula" name="matricula" placeholder="Matricula" th:placeholder="${profesional.matricula}" readonly>
                 <label for="Especialidad">Especialidad:</label>
                 <input type="text" id="Especialidad" name="Especialidad" placeholder="Especialidad" th:placeholder="${profesional.Especialidad}" readonly>

                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="PASSWORD">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR PASSWORD">
                </div>
                 <button type="submit" class="btn btn-custom-color  btn-block mt-3">Guardar cambios</button>
            </form>
        </div>
      </div>
    </div>
   </div>
   </div>
   <footer class="pie">
        <div class="links">
              <div class="seccion-nav">
               <p class="titulo-sec">Nosotros</p>

                  <a>Preguntas frecuentes</a>
                </div>
              </div>
        <div class="seccion-nav">
            <p class="titulo-sec">Pacientes</p>

                <a href="#seccion1" onclick="cambiarCartel('pac')">Información</a>
            </div>
        </div>
        <div class="seccion-nav">
            <p class="titulo-sec">E-mail</p>
            <div>
                <a href="mailto:tudireccion@gmail.com">
                  <i class="fas fa-envelope"></i> info@sanatoriovitalis.com
                </a> 
              </div>
        </div>
        <div class="seccion-nav">
            <p class="titulo-sec">Contacto</p>

              <a href="tu-link-de-WhatsApp" target="_blank">

        </div>
