<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="/css/formularios.css">

  <title>Login</title>
</head>
<body>

  <div class="container-fluid m-5 contenedor">
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
        <h5 class="card-title">Error!</h5>
        <p class="card-text" th:text="${error}"></p>
    </div>
</div>
<div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
    <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-text" th:text="${exito}"></p>
    </div>
</div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Inicio de sesi칩n</h5>
            <form th:action="@{/logincheck}" method="POST">
              <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" required name="dni">
              </div>
              <div class="form-group">
                <label for="password">Contrase침a:</label>
                <div class="input-group" name="password">
                  <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase침a" required>
                  <div class="input-group-append">
                    <span class="input-group-text" id="eye-toggle">
                      <i class="fas fa-eye-slash" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="recordarUsuario">
                <label class="form-check-label" for="recordarUsuario">Recordar usuario</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar sesi칩n</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
  <script src="/js/scriptLogin.js"></script>

</body>
</html>
